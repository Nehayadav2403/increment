<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment Counter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
        
    <div class="counter-container">
        <i class="fas fa-mug-hot fa-3x"></i>
    <div class="counter" data-target="4000"></div>
    <span>Project Completed</span>

   </div>

    <div class="counter-container">
        <i class="fas fa-users fa-3x"></i>
    <div class="counter" data-target="25000"></div>
    <span>Our Happy Clients</span>

   </div>

    <div class="counter-container">
        <i class="fas fa-tasks fa-3x"></i>
    <div class="counter" data-target="1000"></div>
    <span>Ongoing Projects</span>

    </div>





    <script src="increment.js"></script>
</body>
</html>
